<!DOCTYPE html>
<html lang="is">
<meta charset="utf-8">
<style>
path {
  stroke: #fff;
  fill-rule: evenodd;
}
text {
  font-family: Arial, sans-serif;
  font-size: 12px;
}
</style>
<!-- Latest compiled and minified CSS -->
<script src="jquery-2.1.4.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<link rel="stylesheet" href="node_modules/bootstrap-slider/dist/css/bootstrap-slider.min.css">
<link rel="stylesheet" href="style.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="node_modules/bootstrap-slider/dist/bootstrap-slider.min.js"></script>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="row">
        <div class="panel panel-default panel-margin">
          <div class="panel-heading">
            <h3 class="panel-title">Stillingar</h3>
          </div>
          <div class="panel-body text-center">
            <input id="year" data-slider-id='yearSlider' type="text" data-slider-min="1999" data-slider-max="2014" data-slider-step="1" data-slider-value="1999"/>
            <div class="btn-group btn-group-xs" role="group">
              <button id="year-minus" type="button" class="btn btn-default"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
              <button id="year-plus" type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            </div>
            <br />
            <input id="rotation" data-slider-id='rotationSlider' type="text" data-slider-min="0" data-slider-max="360" data-slider-step="30" data-slider-value="0"/>
            <div class="btn-group btn-group-xs" role="group">
              <button id="rotation-minus" type="button" class="btn btn-default"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
              <button id="rotation-plus" type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="panel panel-default panel-margin">
          <div class="panel-heading">
            <h3 class="panel-title" id="info-heading">Ítarupplýsingar</h3>
          </div>
          <div class="panel-body">
            <table class="table table-condensed">
              <thead>
                <tr>
                  <th>Flokkur</th>
                  <th>millj. kr.</th>
                  <th>%</th>
                </tr>
              </thead>
              <tbody id="info">
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row text-center" id="d3container">
        <!-- Here be graph -->
      </div>
    </div>
  </div>
</div>
<div id="github-logo">
<a href="https://github.com/aee11/hi-reiknigreind-hagstofan" target="_blank">
  <img src="assets/GitHub-Mark-64px.png" alt="Source at Github">
</a>
</div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="index.js"></script>
</body>
</html>
